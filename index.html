<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krampon Shop</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script src="https://telegram.org/js/telegram-web-app.js?58"></script>

  <script>
    // Инициализация Telegram Web App
    if (window.Telegram?.WebApp) {
      window.Telegram.WebApp.ready(); // Сообщаем Telegram, что Web App готов
      const initData = window.Telegram.WebApp.initData;
      localStorage.setItem('init', initData);
    } else {
      console.error('Telegram Web App API is not available');
    }
  </script>
  </body>
</html>
